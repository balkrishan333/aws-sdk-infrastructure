plugins {
    id 'java'
    id 'idea'
}

group 'com.precisely.routing'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('software.amazon.awssdk:bom:2.13.68')
    implementation 'software.amazon.awssdk:efs'
    implementation 'software.amazon.awssdk:cloudformation'
    implementation 'software.amazon.awssdk:iam'
    implementation 'software.amazon.awssdk:ec2'

    //logging
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": "com.precisely.infrastructure.aws.LaunchRoutingEKSCluster"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
